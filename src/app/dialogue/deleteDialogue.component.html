<h1 mat-dialog-title>Are u Sure you want to delete this record?</h1>
<div class = "row">
  <div class = "col-md-2">
    <button mat-raised-button color="warn" (click) = "close()">Yes</button>
  </div>
  <div class = "col-md-10">
    <button mat-raised-button color="primary" (click) = "close()">Cancel</button>
  </div>
</div>
