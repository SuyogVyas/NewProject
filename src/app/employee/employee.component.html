

<table mat-table [dataSource]="employeeList" class="mat-elevation-z8">

    <ng-container matColumnDef="FirstName">
      <th mat-header-cell *matHeaderCellDef>FirstName</th>
      <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="MiddleName">
      <th mat-header-cell *matHeaderCellDef> MiddleName </th>
      <td mat-cell *matCellDef="let element"> {{element.MiddleName}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="LastName">
      <th mat-header-cell *matHeaderCellDef> LastName </th>
      <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
    </ng-container>

    <ng-container matColumnDef="Details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button class = "view" (click) = "navigate(element)">View</button><button mat-raised-button color="primary" (click) = "editpage(element)">Edit</button><button mat-raised-button class="delete" (click) = "deletePage(element)">Delete</button></td>
        
      </ng-container>

    
  
   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
