<table id = "customers">
    <tr>
    <th>FirstName</th>
    <th>MiddleName</th>
    <th>LastName</th>
    <th>Gender</th>
    <th>Age</th>
</tr>
<tr *ngFor = "let emp of employeeList">
    <td>{{emp.FirstName}}</td>
    <td>{{emp.MiddleName}}</td>
    <td>{{emp.LastName}}</td>
    <td>{{emp.gender}}</td>

    <td>{{emp.age}}</td>

</tr>
</table>

<div style = "margin-top: 2%; margin-left: 40%;">
    <button mat-raised-button color="warn" (click) = "openDialog()">Delete</button>
<button mat-raised-button color="accent" routerLink = "/employee">Return to Employee</button>
</div>
